<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Dojo Query</title>
</head>
<body>
    <h1 id="hover">Hover Here!</h1>
    <button id="click">Click Here!</button>
    <script>
        function $Dojo(id) {
            this.myId = document.getElementById(id);
            this.click = function (callback) {
                this.myId.addEventListener("click", callback);
            };
        
            this.hover = function (hoverin, hoverout) {
                this.myId.addEventListener("mouseover", hoverin);
                this.myId.addEventListener("mouseout", hoverout);
            };
        
            return this;
        }
        $Dojo("click").click(function() { console.log("The button was clicked!") });
        $Dojo("hover").hover(function() { console.log("The button was hovered on!") });

    </script>
</body>
</html>
