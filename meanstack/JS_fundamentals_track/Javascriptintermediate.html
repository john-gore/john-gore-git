<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Basics I</title>
    </head>
    <body>
        <script>
            function starString(x){
                var str = "*";
                return str.repeat(x);
            }
            console.log(starString(90))
        </script>
        
        <script>
            function drawStars(arr) {
			const result = [];
			for (let i = 0; i < arr.length; i++) {
				if (typeof arr[i] === 'number') {
					result.push(starString(arr[i]))
				} else if (typeof arr[i] === 'string') {
					let string = "";
					for (let j = 0; j < arr[i].length; j++) {
						string += arr[i][0].toLowerCase();
					}
					result.push(string);
				}
			}
			return result;
		}

                const y = [4, "Tom", 1, "Michael", 5, 7, "Jimmy Smith"];
                const z = [4, 6, 1, 3, 5, 7, 25]

                console.log(drawStars(y));
                console.log(drawStars(z));
        </script>
    </body>
</html>
