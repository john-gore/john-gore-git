<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='numbergame.css') }}">
        <title>Great Number Game</title>
    </head>
    <body>
        <div id ="wrapper">
            <h1>Welcome to the Great Numbers Game!!</h1>
            <h3>I am thinkin of a Number between 1 and 100</h3>
            <h4>Take a Guess!</h4>
            {% if session['hint'] %}
            <div id="mainCont" class="{{ session['hintbox'] }}">
                <p id="hint">{{ session ['hint'] }}</p>
                {% if session['guessed'] %}
                <form action="/reset" method="post">
                    <input type="submit" value="Play Again">
                </form>
                {% endif %}
            </div>
            {% endif %}
            <div id="formBox">
            <form action ='/guess' method="post">
                <input type="number" name="number" id="numberBox">
                <input type="submit" value="Take a Guess!">
            </form>
            </div>
            
        </div>
    </body>
</html>
