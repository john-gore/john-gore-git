       <title>Dojo Location</title>

    <body>
      <h1>Dojo Location</h1>
      <!-- read on to learn about form actions, we'll talk about the method in a later section -->
      <form action='/users' method='post'>
          Your Name: <input type='text' name='name'>
         Dojo Location: <select name = 'location'>
            <option value="SLO">San Luis Osbispo</option>
            <option value="1">Tulsa</option>
            <option value="2">OKC</option>
            <option value="3">Stilwell</option>
          </select>
          Language: <select name = 'language'>
              <option value="Python">Python</option>
              <option value="Mean">Mean</option>
          </select>
          Comment: <input type="text" name="comment">
          <button>Button</button>
      </form>
    </body>
</html>
