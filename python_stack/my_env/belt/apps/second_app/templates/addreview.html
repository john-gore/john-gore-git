            <a href="{% url 'users:index' %}">Logout</a>
            <h1>Add a New Book Title and a Review:</h1>
            <div id="reviews">
                <p>Book Title:</p>
                <form name="ratings" action="submitreview" method="POST">

                        <!-- need to have the submit button on this page direct me to the bookreviews.html page -->
                <input type="text box" name="book_title">
                <p>Choose from List:</p>
                <select>
                    <option value="{{author_name}}">author_name</option>
                    <option value="{{author_name}}">author_name</opstion>"
                </select>
                <p>Or add new author:</p>
                <input type="text box" name="author">

                <select name="number">
