<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Card</title>
        <link rel="stylesheet" type="text/css" href="contactcard.css">
        <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){
                    //Extra Values from input fields
                var first = $("#first").val();
				var last = $("#last").val();
				var desc = $("textarea").val();
				//Append dynamically created div to DOM
				$("#right").append("<div id = 'card'><p>" + first + " " + last+"</p><p id = 'back'> " + desc +"</p></div>");
				//Clear form fields by setting their value to empty
				$("#first").val("");
				$("#last").val("");
				$("#desc").val("");
                return false;
                // Returns false and does not leave the page
            });
            $(document).on('click', '#card', function(){
				//Toggle the #cards' childrens' display property
				$(this).children().toggle();
			});
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id = "left">
                <form>
                    <label for="first">First Name:</label>
                    <input type ="text" name="first" id ="first">
                    <label for="last">Last Name:</label>
                    <input type="text" name="last" id="last">
                    <label for="desc">Description:</label>
                    <textarea id="desc"></textarea>
                    <button>Add User</button>
                </form>
                <div id="right"></div>
        </div>
    </body>
